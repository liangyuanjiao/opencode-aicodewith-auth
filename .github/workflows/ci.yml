name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Unit tests
        run: bun run test

  e2e-test:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/checkout@v4

      - name: Run E2E tests in Docker
        run: docker compose -f docker-compose.test.yml up --build --exit-code-from e2e e2e

  smoke-test:
    runs-on: ubuntu-latest
    needs: e2e-test
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
    steps:
      - uses: actions/checkout@v4

      - name: Run smoke test in Docker
        env:
          AICODEWITH_API_KEY: ${{ secrets.AICODEWITH_API_KEY }}
        run: docker compose -f docker-compose.test.yml up --build --exit-code-from smoke smoke
